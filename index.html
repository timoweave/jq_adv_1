
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Adding a User with jQuery</title>
    </head>

    <body>
        <table id="list-user-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact No.</th>
                </tr>
            </thead>
            <tbody>
                <!-- where users are listed, old and new -->
            </tbody>

        </table>

        <form id="new-user-form">
            <h2>Add User</h2>

            <label>
                First Name : <input type="text" name="first_name" placeholder="First Name">
            </label>
            <label>
                Last Name : <input type="text" name="last_name" placeholder="Last Name">
            </label>
            <label>
                Email Address : <input type="text" name="email_address" placeholder="Email Address">
            </label>
            <label>
                Contact No. : <input type="text" name="contact_no" placeholder="Contact No.">
            </label>
            
            <input type="submit" value="Add User">
        </form>

        <div>
            <link rel="stylesheet" href="styles.css" property="stylesheet">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
            <script src="main.js"></script>
        </div>
    </body>
</html>
